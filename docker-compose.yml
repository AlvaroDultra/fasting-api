version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fasting-postgres
    environment:
      POSTGRES_DB: fasting_db
      POSTGRES_USER: fasting_user
      POSTGRES_PASSWORD: fasting_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fasting-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: fasting-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fasting.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fasting-network

volumes:
  postgres_data:

networks:
  fasting-network:
    driver: bridge